name: Generate Snake Animation

on:
  # Roda automaticamente a cada 24 horas (às 00:00 UTC)
  schedule:
    - cron: "0 0 * * *" 
  
  # Permite rodar o workflow manualmente pela aba Actions do GitHub
  workflow_dispatch:
  
  # Roda a cada push na branch principal (verifique se a sua é 'master' ou 'main')
  push:
    branches:
      - main # <-- ATENÇÃO: Troque para 'master' se for o seu caso.

jobs:
  generate:
    permissions: 
      contents: write # <-- Permissão necessária para a Action fazer push no repositório
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # --- CORREÇÃO 1: Adicionado o passo de checkout ---
      # Clona o repositório para que o workflow possa acessar seu conteúdo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Gera a animação da cobrinha a partir do gráfico de contribuições
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        # --- CORREÇÃO 2: 'env' movido para o nível correto ---
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      # Faz o push dos arquivos gerados para a branch 'output'
      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}